<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link rel="stylesheet" href="teacher_homepage.css">
    <script defer src="script.js"></script>
</head>

<body>
    <nav id="navbar">
        <h3>Attendance System</h3>
        <div>
            <span class="professor-name">Professor</span>
            <a href="#" id="signOut">SIGN OUT</a>
        </div>
    </nav>

    <div class="main">
        <aside class="sidebar">
            <ul class="options">
                <li>
                    Dashboard
                </li>
                <li>
                    Schedules
                </li>
                <li>
                    <button class="subject-button" onclick="toggleSections('it')">IT - Elective</button>
                    <ul class="sub-options" id="it-sections" style="display: none;">
                        <li><button onclick="showSection('it_a')">Section A</button></li>
                        <li><button onclick="showSection('it_b')">Section B</button></li>
                        <li><button onclick="showSection('it_c')">Section C</button></li>
                    </ul>
                </li>
                <li>
                    <button class="subject-button" onclick="toggleSections('db')">Advanced Database</button>
                    <ul class="sub-options" id="db-sections" style="display: none;">
                        <li><button onclick="showSection('db_a')">Section A</button></li>
                        <li><button onclick="showSection('db_b')">Section B</button></li>
                        <li><button onclick="showSection('db_c')">Section C</button></li>
                    </ul>
                </li>
            </ul>
        </aside>

        <main>
            <div id="attendance-container">
                <h2>Select a section</h2>
            </div>
        </main>
    </div>

    <script>

    </script>
</body>

</html>
